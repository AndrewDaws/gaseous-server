<!-- The Modal -->
<div id="myModalProgress" class="modal">

    <!-- Modal content -->
    <div class="modal-content-sub">
        <div id="modal-content-sub-progress">
            <h1>In Progress...</h1>
            <progress style="width: 100%;"></progress>
        </div>
    </div>

</div>

<div id="gamepage">
    <div id="gametitle">
        <div id="gametitle_criticrating">
            <div>
                <span id="gametitle_criticrating_value"></span>
                <span id="gametitle_criticrating_label"></span>
            </div>
        </div>
        <h1 id="gametitle_label"></h1>

        <p id="gametitle_alts">
            <span>Also known as: </span><span id="gametitle_alts_label"></span>
        </p>

        <p id="gamedeveloper_label"></p>
    </div>

    <div id="gamepagecontent">
        <div id="gamesummary">
            <div id="gamesummary_cover"></div>
            <div id="gamesummary_ratings" class="section">
                <!-- <div class="section-header">Age Rating</div> -->
                <div id="gamesummary_ratings_content" class="section-body"></div>
            </div>
            <div id="gamesummary_firstrelease" class="section">
                <div class="section-header">First Released</div>
                <div id="gamesummary_firstrelease_content" class="section-body"></div>
            </div>
            <div id="gamesumarry_genres" class="section">
                <div class="section-header">Genres</div>
                <div id="gamesumarry_genres_content" class="section-body"></div>
            </div>
            <div id="gamesummary_developer" class="section">
                <div class="section-header">Developers</div>
                <div id="gamesummary_developer_content" class="section-body"></div>
            </div>
            <div id="gamesummary_publishers" class="section">
                <div class="section-header">Publishers</div>
                <div id="gamesummary_publishers_content" class="section-body"></div>
            </div>
        </div>

        <div id="mainbody">
            <div id="gamescreenshots">
                <div id="gamescreenshots_portal">
                    <div id="gamescreenshots_left_arrow" onclick="selectScreenshot_Prev();"
                        class="gamescreenshots_arrows">
                        <img src="/images/arrow-left.svg" class="gamescreenshots_arrow_image" />
                    </div>
                    <div id="gamescreenshots_right_arrow" onclick="selectScreenshot_Next();"
                        class="gamescreenshots_arrows">
                        <img src="/images/arrow-right.svg" class="gamescreenshots_arrow_image" />
                    </div>
                    <div id="gamescreenshots_main"></div>
                </div>
                <!-- <div id="gamescreenshots_gallery"> -->
                <ul id="gamescreenshots_gallery_panel"></ul>
                <!-- </div> -->
            </div>
            <div id="gamestatistics" class="section">
                <div id="gamestatistics_lastplayed" class="gamestatistics_box">
                    <span class="gamestatistics_label">Last Played</span>
                    <span id="gamestatistics_lastplayed_value" class="gamestatistics_value">-</span>
                </div>
                <div id="gamestatistics_timeplayed" class="gamestatistics_box">
                    <span class="gamestatistics_label">Total Play Time</span>
                    <span id="gamestatistics_timeplayed_value" class="gamestatistics_value">-</span>
                </div>

                <div id="gamestatistics_favourite" class="gamestatistics_box">
                    <div id="gamestatistics_favourite_button">

                    </div>
                </div>
            </div>
            <div id="gamesummarytext" class="section section-body">
                <span id="gamesummarytext_label" class="line-clamp-4"></span>
                <p id="gamesummarytext_label_button_expand" class="text_link" style="display: none;"
                    onclick="document.querySelector('#gamesummarytext_label').classList.remove('line-clamp-4'); document.querySelector('#gamesummarytext_label_button_expand').setAttribute('style', 'display: none;'); document.querySelector('#gamesummarytext_label_button_contract').setAttribute('style', '');">
                    Read more...</p>

                <p id="gamesummarytext_label_button_contract" class="text_link" style="display: none;"
                    onclick="document.querySelector('#gamesummarytext_label').classList.add('line-clamp-4'); document.querySelector('#gamesummarytext_label_button_expand').setAttribute('style', ''); document.querySelector('#gamesummarytext_label_button_contract').setAttribute('style', 'display: none;');">
                    Read less...</p>
            </div>
            <div id="gamesummarymediagroups" class="section" style="display: none;">
                <div class="section-header">Media Groups</div>
                <div id="gamesummarymediagroupscontent" class="section-body"></div>
            </div>
            <div id="gamesummaryroms" class="section">
                <span id="rom_edit" class="romlink" onclick="DisplayROMCheckboxes(true);">Edit</span>
                <div class="section-header">ROMs/Images</div>
                <div class="section-body">
                    <div id="rom_edit_panel" style="display: none;">
                        <div id="rom_edit_panel_center">
                            <button id="rom_edit_delete" class="redbutton" onclick="deleteGameRoms();">Delete</button>

                            <select id="rom_edit_fixplatform" style="width: 150px;"></select>
                            <select id="rom_edit_fixgame" style="width: 300px;"></select>
                            <button id="rom_edit_update" onclick="remapTitles();">Update</button>
                            <button id="rom_edit_creategroup" onclick="createMgGroup();" disabled="disabled">Create
                                Media
                                Group</button>
                        </div>
                    </div>
                    <div id="rom_library_controls">
                        <div class="games_library_controlblock">
                            <input id="name_filter" type="text" placeholder="Name Search">
                        </div>
                        <div class="games_library_controlblock">
                            <select id="platform_filter"></select>
                        </div>
                        <div class="games_library_controlblock">
                            <button value="Search" onclick="loadRoms();">Search</button>
                        </div>
                        <div class="games_library_controlblock">
                            <span id="games_roms_count" class="games_library_label">0 ROMs</span>
                        </div>
                    </div>
                    <div id="gamesummaryromscontent"></div>
                </div>
            </div>
            <div id="gamesummarysimilar" class="section" style="display: none;">
                <div class="section-header">Similar Games</div>
                <div id="gamesummarysimilarcontent" class="section-body"></div>
            </div>
        </div>
    </div>
</div>

<!-- page code -->
<script type="text/javascript">
    // setup the page
    SetupPage();
</script>
